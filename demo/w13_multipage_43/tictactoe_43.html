<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://www.unpkg.com/chop-dom@1.2.0/dist/chop-dom.min.js"
      crossorigin
    ></script>
    <title>TicTacToe Demo</title>
    <link rel="stylesheet" href="css/tictactoe_43.css" />
  </head>
  <body>
    <div class="nav">
      <div class="nav-center">
        <div class="nav-header">
          <h4 class="logo">VICTOR HSU, 213410243</h4>
          <button type="button" class="nav-toggle">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
        <ul class="nav-links">
          <li>
            <a href="./index.html">Home</a>
          </li>
          <li>
            <a href="./tiles_43.html">Tiles_43</a>
          </li>
          <li>
            <a href="./tictactoe_43.html">TicTacToe_43</a>
          </li>
        </ul>
        <ul class="social-icon">
          <li>
            <a href="https://github.com/vic0627/1131-sweb-demo-43">
              <i class="fa-brands fa-github"></i>
            </a>
          </li>
          <li>
            <a href="https://1131-sweb-demo-43.vercel.app/">
              <i class="fa-solid fa-globe"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <section id="tictactoe" class="tictactoe"></section>
    <script>
      const { cdom, append, setInnerText, addClass } = ChopDOM;

      const placement = ["x", "o", "x", "o", "o", "x", "+", "o", "+"];

      const createListItem = (txt, cname) =>
        cdom("<li>", setInnerText(txt.toUpperCase()), addClass(cname || txt));

      const $header = cdom(
        "<header>",
        append(cdom("<h2>", setInnerText("TicTacToe")))
      );
      const $footer = cdom(
        "<footer>",
        append(cdom("<button>", setInnerText("Reset Game"), addClass("reset")))
      );
      const $board = cdom(
        "<ul>",
        addClass("board"),
        append(...placement.map((e) => createListItem(e, e === "+" && "plus")))
      );

      cdom("#tictactoe", append($header, $board, $footer));
    </script>

    <script src="js/main_43.js"></script>
  </body>
</html>
